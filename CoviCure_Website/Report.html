<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>
    <link rel="stylesheet" href="css/Report.css" />
  </head>
  <body>
    <div class="button-body"></div>

    <section class="contact report" id="contact">
      <div class="container min-vh-100">
        <div class="row justify-content-center">
          <h1 class="heading"><span>'</span> REPORT USER <span>'</span></h1>

          <div class="col-md-10" data-aos="flip-down">
            <form action="">
              <div class="inputBox">
                <input type="text" placeholder="Full Name" />
                <input type="number" placeholder="Phone" />
              </div>

              <div class="inputBox">
                <input type="email" placeholder="E-Mail" />
                <select name="" id="">
                  <option value="" disabled selected>PROOF ( Optional )</option>
                  <option value="Adhaar Card">Adhaar Card</option>
                  <option value="PAN Card">PAN Card</option>
                  <option value="Driving Licence No.">
                    Driving Licence No.
                  </option>
                </select>
              </div>

              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Message ( Optional )"
              ></textarea>

              <input
                type="submit"
                name=""
                id=""
                value="REPORT"
                class="button"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
